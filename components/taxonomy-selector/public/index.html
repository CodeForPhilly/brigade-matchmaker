<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Masonry Test</title>

  <link rel="stylesheet" href="./styles/taxonomy-selector.css" />
  <link rel="stylesheet" href="./vendor/bootstrap-3.3.7/css/bootstrap.css">

  <script src="./js/jquery-3.1.1/jquery-3.1.1.js"></script>
  <script src="./js/handlebars-4.0.10/handlebars-v4.0.10.js"></script>
  <script src="./js/masonry-4.2.0/masonry.pkgd.js"></script>
  <script src="./js/project-match/taxonomy-selector.js"></script>
  <script src="./js/project-match/taxonomy-model.js"></script>
  <script src="./vendor/bootstrap-3.3.7/js/bootstrap.js"></script>

</head>

<body>

  <div class="collapse" id="top-nav">

    <div class="nav navbar navbar-default">
      <div class="container container-fluid">
        
        <div class="navbar-header">
          <strong>
            <a class="navbar-brand" href="#">Project Match</a>
          </strong>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="javascript:ProjectMatch.uiActivateLanding();">Intro</a>
          </li>
          <li>
            <a href="#">Log In</a>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <div class="container">

    <div class="collapse in" id="landing-intro">

      <div class="jumbotron">
        
        <div class="row">
          <div class="col-md-6 align-top"></div>
            
          <div class="col-md-6 align-top">
            <a class="nav-close pull-right" href="javascript:ProjectMatch.uiActivateNavigation();">&times;</a>
          </div>
        </div>

        <h1>Project Match</h1>

        <div class="row">
          <div class="col-md-12">
            <p>
              Select skills to contribute, skills to learn, and civic interests.
            </p>
            <p>
              Project Match will connect you to civic projects.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container" id="taxonomy-selected-container">

    <div class="row">

      <div class="col-md-4" 
        class="taxonomy-selector-container" 
        id="taxonomy-selector-skills-container">
          Skills to contribute
          <span class="contributeSkillsSelections glyphicon glyphicon-chevron-down" style="padding:5px;"></span>
      </div>

      <div class="col-md-4" 
        class="taxonomy-selector-container" 
        id="taxonomy-selector-learnSkills-container">
          Skills to learn
          <span class="contributeSkillsSelections glyphicon glyphicon-chevron-down" style="padding:5px;"></span>
      </div>

      <div class="col-md-4" 
        class="taxonomy-selector-container" 
        id="taxonomy-selector-interests-container">
          Civic interests
          <span class="contributeSkillsSelections glyphicon glyphicon-chevron-down" style="padding:5px;"></span>
      </div>

    </div>
  </div>

  <div id="taxonomy-selection-display"></div>

  <div id="taxonomy-selection-scratchpad">
    <div class="taxonomy-selection-container" id="taxonomy-selection-skills-container">
      <h3>Skills to Contribute</h3>
      <div id="taxonomy-selection-skills"></div>
    </div>
    <div class="taxonomy-selection-container" id="taxonomy-selection-learnSkills-container">
      <h3>Skills to Learn</h3>
      <div id="taxonomy-selection-learnSkills"></div>
    </div>
    <div class="taxonomy-selection-container" id="taxonomy-selection-interests-container">
      <h3>Civic Interests</h3>
      <div id="taxonomy-selection-interests"></div>
    </div>
  </div>

  <script>
    ProjectMatch.TaxonomySelector.init({});
  </script>

</body>
</html>
